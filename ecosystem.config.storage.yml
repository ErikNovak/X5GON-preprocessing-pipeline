apps:
  - script: "pipeline.js"
    name: "x5store_user_activity_connect"
    cwd: "./dist/"
    args: "-tn uuid.store-ua-activity -tp ../ontologies/store-ua-activity"
    instances: 1,
    exec_mode: "fork"
    autorestart: true
    watch: false
    env:
      NODE_ENV: "development"
    env_production:
      NODE_ENV: "production"


  - script: "pipeline.js"
